<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Suciaposse</title>
    <link rel="stylesheet" href="registro.css">  <!-- Reutilizamos el mismo CSS -->

    <script src="registro-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons.js"></script>
</head>

<body>
    <img src="/imagenes/144.svg" alt="" class="brand-logo">
    <div class="form-box">
        <h1>Crear Cuenta</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" required placeholder="Nombre de usuario">
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required placeholder="Correo electrónico">
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required placeholder="Crea tu contraseña">
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required placeholder="Confirma tu contraseña">
        </div>
        <button>Registrar</button>
        <div class="register">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>

</html>
