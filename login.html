<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión | Suciaposse</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons.js"></script>

</head>

<body>
    <div class="form-box">
        <h1>Iniciar sesión</h1>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required placeholder="Correo electrónico">
            
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required placeholder="Introduce tu contraseña">
          
        </div>

        <button>Iniciar sesión</button>
        <div class="register">
            <p>¿No tienes una cuenta? <a href="#">Crear una nueva cuenta</a></p>
        </div>
    </div>
</body>

</html>
